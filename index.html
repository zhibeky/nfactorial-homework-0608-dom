<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>K-pop Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-container">
        <video id="background" width="100%" muted loop autoplay>
            <source src="./assets/bts_video.mp4"></source> 
        </video>
        <audio src="./assets/bts_audio.mp3" id="track"></audio>
        
      </div>

      <!-- <div></div> -->
      
      <div class="player-container">
        <img src="./assets/bts_album.jpg" alt="BTS' You Never Walk Alone" id="thumbnail" />

        
      
        <div class="box">
          <div class="play-pause">
            <i class="far fa-play-circle fa-3x" id="play"></i>
            <i class="far fa-pause-circle fa-3x" id="pause"></i>
          </div>
          
          <div class="track-info">
            <div id="track-artist">BTS</div>
            <div id="track-title">Spring Day</div>
          </div>
          <div class="next-prev">
            <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
            <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
          </div>
          <div class="progress-bar">
            <input type="range" id="progressBar" min="0" max="" value="0" />
          </div>
          <div class="track-time">
            <div id="currentTime"></div>
            <div id="durationTime"></div>
          </div>
          <button id="btn-change-background" onclick="playVideo()">
            <i class="fa fa-solid fa-video fa-2x" ></i>
            <!-- <div id="video-play">Video Play</div> -->
          </button>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
