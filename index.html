<!DOCTYPE html>
<html lang="en">
    <head>    
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./styles.css">
        <title>Music</title>
    </head>
    <body>
      <div class="background">
        <video id="video-background" width="100%" muted loop>
            <source src="./assets/video.MP4"></source> 
        </video>
      
        <div class="container" id="container">
            <h1 style="color:white;">Music Player</h1>
          <div class="header">
            
            <button id="btn-change-background" onclick="playVideo()">
              <!-- <i class="fa fa-play-circle fa-2x"></i> -->
              <i class="fa fa-solid fa-play fa-2x" style="color:white;"></i>
              <div id="video-play">Video Play</div>
            
            </button>
          </div>

          <div class="center">
            <div >
              <div class="playpause-track" id="playpause-track" onclick="playPauseTrack()">
                <i class="fa fa-music fa-2x" style="color:white; padding:2px"></i>
              </div>
              <audio src="./assets/music.mp3" id="audio"></audio>
            </div>
            <div class="track-info">
                <div id="track-title" style="color:white;"><strong>Sparkle</strong></div>
                <div id="track-artist" style="color:white;">Radwimps</div>
              </div>
            
  

            <div class="progress-bar">
              <input type="range" id="progressBar" min="0" max="" value="0" />
            </div>
            <div class="track-time">
              <div id="currentTime"></div>
              <div id="durationTime"></div>
            </div>

          </div>
          <!-- <img id="thumbnail" src="https://m.media-amazon.com/images/M/MV5BODRmZDVmNzUtZDA4ZC00NjhkLWI2M2UtN2M0ZDIzNDcxYThjL2ltYWdlXkEyXkFqcGdeQXVyNTk0MzMzODA@._V1_FMjpg_UX1000_.jpg" alt="Kimi no na wa"> -->


        </div>
      </div>
      <script src="index.js"></script>
    </body>

</html>
